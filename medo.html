<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>🔗 جاري التحويل ...</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const chatId = params.get('chatId');

      if (chatId) {
        // 🟢 هنا رابط موقعك انت اللي هتوديه ليه
        const targetURL = `https://Medo.Broblems.com/whattsapp?chatId=${chatId}`;
        window.location.href = targetURL;
      } else {
        document.body.innerHTML = "<h2>❌ مفيش chatId في الرابط</h2>";
      }
    };
  </script>
</head>
<body>
  <h2>⏳ جاري تحويلك للموقع ...</h2>
</body>
</html>
